<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaires</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <div class="container">
        <div class="deux-bloc">
            <div class="bloc1">
                <div class="pourh1">
                    <h1>Set The Event</h1>
                </div>
                <div class="toutinput">
                   <div class="prix">
                    <label for="prix">Price <span>$270</span></label>
                   <!-- <input type="text" id="prix" name=$270> -->
                    <!-- <P>$270</P> -->
                   </div>
                   <div class="border">
                       <div class="label1">
                          <label for="population">People </label>
                          <select name="people" id="population" name="1" >1</select>
                       </div>
                       <div class="label2">
                          <label for="nom">Name</label>
                          <input type="text" id="nom" name="John Doe" placeholder="John Doe">
                       </div>
                       <div class="label3">
                          <label for="mail">Mail</label>
                          <input type="text" id="mail">
                       </div>
                       <div class="label4">
                          <label for="telephone">Phone</label>
                          <input type="text" id="telephone">
                       </div>
                       <div class="label5">
                          <label for="commentaire">Comment</label>
                          <textarea name="commente" id="commentaire"></textarea>
                       </div>
                </div>
                </div>
                <div class="pourbutton">
                <button>SEND</button>
                </div>
            </div>
            <div class="bloc2">
                <img src="images/photo-resto.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
